<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #ddd;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --bg-tertiary: #404040;
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
                --border-color: #555;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #007bff, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-group label {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 100px;
        }

        .slider-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--accent-hover);
        }

        .value-display {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: var(--accent-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: var(--bg-secondary);
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--accent-color);
            background: var(--bg-tertiary);
        }

        .upload-area.dragover {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-info {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: #333;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .status-success {
            background: var(--success-color);
            color: white;
        }

        .status-error {
            background: var(--error-color);
            color: white;
        }

        .status-warning {
            background: var(--warning-color);
            color: #333;
        }

        .batch-actions {
            text-align: center;
            margin: 20px 0;
        }

        .batch-actions .btn {
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group label {
                min-width: auto;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .batch-actions .btn {
                display: block;
                margin: 10px 0;
                width: 100%;
            }
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .compression-stats {
            background: var(--bg-tertiary);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.8em;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .compression-ratio {
            color: var(--success-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>图片压缩工具</h1>
            <p>支持JPEG/PNG/WebP/AVIF格式，纯本地处理，保护隐私</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="quality">图片质量:</label>
                <div class="slider-container">
                    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
                    <span class="value-display" id="qualityValue">0.8</span>
                </div>
            </div>
            <div class="control-group">
                <label for="maxWidth">最大宽度:</label>
                <div class="slider-container">
                    <input type="range" id="maxWidth" min="100" max="4000" step="100" value="2000">
                    <span class="value-display" id="maxWidthValue">2000px</span>
                </div>
            </div>
            <div class="control-group">
                <label for="maxHeight">最大高度:</label>
                <div class="slider-container">
                    <input type="range" id="maxHeight" min="100" max="4000" step="100" value="2000">
                    <span class="value-display" id="maxHeightValue">2000px</span>
                </div>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📸</div>
            <h3>拖拽图片到此处或点击选择</h3>
            <p>支持JPEG/PNG/WebP/AVIF格式，可批量处理</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        </div>

        <div class="batch-actions" id="batchActions" style="display: none;">
            <button class="btn btn-primary" id="compressAll">压缩所有图片</button>
            <button class="btn btn-success" id="downloadAll">下载所有图片</button>
            <button class="btn btn-warning" id="downloadZip">打包下载(ZIP)</button>
            <button class="btn btn-danger" id="clearAll">清空所有</button>
        </div>

        <div class="image-grid" id="imageGrid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        class ImageCompressor {
            constructor() {
                this.images = [];
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.imageGrid = document.getElementById('imageGrid');
                this.batchActions = document.getElementById('batchActions');
                this.qualitySlider = document.getElementById('quality');
                this.maxWidthSlider = document.getElementById('maxWidth');
                this.maxHeightSlider = document.getElementById('maxHeight');
                this.qualityValue = document.getElementById('qualityValue');
                this.maxWidthValue = document.getElementById('maxWidthValue');
                this.maxHeightValue = document.getElementById('maxHeightValue');
            }

            bindEvents() {
                // 文件上传事件
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // 拖拽事件
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                
                // 滑块事件
                this.qualitySlider.addEventListener('input', (e) => {
                    this.qualityValue.textContent = e.target.value;
                });
                this.maxWidthSlider.addEventListener('input', (e) => {
                    this.maxWidthValue.textContent = e.target.value + 'px';
                });
                this.maxHeightSlider.addEventListener('input', (e) => {
                    this.maxHeightValue.textContent = e.target.value + 'px';
                });
                
                // 批量操作事件
                document.getElementById('compressAll').addEventListener('click', () => this.compressAll());
                document.getElementById('downloadAll').addEventListener('click', () => this.downloadAll());
                document.getElementById('downloadZip').addEventListener('click', () => this.downloadZip());
                document.getElementById('clearAll').addEventListener('click', () => this.clearAll());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            processFiles(files) {
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                imageFiles.forEach(file => this.addImage(file));
                this.updateBatchActions();
            }

            addImage(file) {
                const imageId = Date.now() + Math.random();
                const imageData = {
                    id: imageId,
                    file: file,
                    originalSize: file.size,
                    originalName: file.name,
                    compressedBlob: null,
                    compressedSize: null,
                    originalDimensions: null,
                    compressedDimensions: null,
                    status: 'pending'
                };

                this.images.push(imageData);
                this.createImageCard(imageData);
                this.loadImagePreview(imageData);
            }

            loadImagePreview(imageData) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        imageData.originalDimensions = {
                            width: img.width,
                            height: img.height
                        };
                        this.updateImagePreview(imageData, img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(imageData.file);
            }

            updateImagePreview(imageData, img) {
                const card = document.querySelector(`[data-id="${imageData.id}"]`);
                const preview = card.querySelector('.image-preview img');
                preview.src = img.src;
                
                const info = card.querySelector('.image-info');
                info.innerHTML = `
                    <div><strong>原始:</strong> ${imageData.originalName}</div>
                    <div><strong>尺寸:</strong> ${imageData.originalDimensions.width} × ${imageData.originalDimensions.height}</div>
                    <div><strong>大小:</strong> ${this.formatFileSize(imageData.originalSize)}</div>
                `;
            }

            createImageCard(imageData) {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.dataset.id = imageData.id;
                
                card.innerHTML = `
                    <div class="image-preview">
                        <img src="" alt="预览">
                    </div>
                    <div class="image-info">
                        <div><strong>加载中...</strong></div>
                    </div>
                    <div class="compression-stats" id="stats-${imageData.id}" style="display: none;">
                        <div class="stat-row">
                            <span>压缩后:</span>
                            <span id="compressed-size-${imageData.id}">-</span>
                        </div>
                        <div class="stat-row">
                            <span>压缩率:</span>
                            <span id="compression-ratio-${imageData.id}" class="compression-ratio">-</span>
                        </div>
                    </div>
                    <div class="progress-bar" id="progress-${imageData.id}" style="display: none;">
                        <div class="progress-fill" id="progress-fill-${imageData.id}"></div>
                    </div>
                    <div class="image-actions">
                        <button class="btn btn-primary" onclick="compressor.compressImage(${imageData.id})">压缩</button>
                        <button class="btn btn-success" onclick="compressor.downloadImage(${imageData.id})" disabled>下载</button>
                        <button class="btn btn-danger" onclick="compressor.removeImage(${imageData.id})">删除</button>
                    </div>
                `;
                
                this.imageGrid.appendChild(card);
            }

            async compressImage(imageId) {
                const imageData = this.images.find(img => img.id === imageId);
                if (!imageData) return;

                const card = document.querySelector(`[data-id="${imageId}"]`);
                const progressBar = document.getElementById(`progress-${imageId}`);
                const progressFill = document.getElementById(`progress-fill-${imageId}`);
                const compressBtn = card.querySelector('.btn-primary');
                
                progressBar.style.display = 'block';
                compressBtn.disabled = true;
                compressBtn.textContent = '压缩中...';
                
                try {
                    progressFill.style.width = '50%';
                    
                    const compressedBlob = await this.compressImageBlob(imageData);
                    
                    progressFill.style.width = '100%';
                    
                    imageData.compressedBlob = compressedBlob;
                    imageData.compressedSize = compressedBlob.size;
                    imageData.status = 'compressed';
                    
                    // 获取压缩后图片尺寸
                    const img = new Image();
                    img.onload = () => {
                        imageData.compressedDimensions = {
                            width: img.width,
                            height: img.height
                        };
                        this.updateCompressionStats(imageData);
                        this.updateImageCard(imageData);
                    };
                    img.src = URL.createObjectURL(compressedBlob);
                    
                } catch (error) {
                    console.error('压缩失败:', error);
                    this.showStatus('压缩失败: ' + error.message, 'error');
                } finally {
                    progressBar.style.display = 'none';
                    compressBtn.disabled = false;
                    compressBtn.textContent = '压缩';
                }
            }

            async compressImageBlob(imageData) {
                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = () => {
                        // 计算新尺寸
                        let { width, height } = this.calculateNewSize(
                            img.width,
                            img.height,
                            parseInt(this.maxWidthSlider.value),
                            parseInt(this.maxHeightSlider.value)
                        );
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // 绘制图片
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 转换为blob
                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('压缩失败'));
                            }
                        }, 'image/jpeg', parseFloat(this.qualitySlider.value));
                    };
                    
                    img.onerror = () => reject(new Error('图片加载失败'));
                    img.src = URL.createObjectURL(imageData.file);
                });
            }

            calculateNewSize(originalWidth, originalHeight, maxWidth, maxHeight) {
                let width = originalWidth;
                let height = originalHeight;
                
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                
                if (height > maxHeight) {
                    width = (width * maxHeight) / height;
                    height = maxHeight;
                }
                
                return { width: Math.round(width), height: Math.round(height) };
            }

            updateCompressionStats(imageData) {
                const stats = document.getElementById(`stats-${imageData.id}`);
                const compressedSizeEl = document.getElementById(`compressed-size-${imageData.id}`);
                const compressionRatioEl = document.getElementById(`compression-ratio-${imageData.id}`);
                
                const ratio = ((imageData.originalSize - imageData.compressedSize) / imageData.originalSize * 100).toFixed(1);
                
                compressedSizeEl.textContent = `${this.formatFileSize(imageData.compressedSize)} (${imageData.compressedDimensions.width} × ${imageData.compressedDimensions.height})`;
                compressionRatioEl.textContent = `${ratio}%`;
                
                stats.style.display = 'block';
            }

            updateImageCard(imageData) {
                const card = document.querySelector(`[data-id="${imageData.id}"]`);
                const downloadBtn = card.querySelector('.btn-success');
                downloadBtn.disabled = false;
            }

            downloadImage(imageId) {
                const imageData = this.images.find(img => img.id === imageId);
                if (!imageData || !imageData.compressedBlob) return;
                
                const url = URL.createObjectURL(imageData.compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `compressed_${imageData.originalName}`;
                a.click();
                URL.revokeObjectURL(url);
            }

            removeImage(imageId) {
                this.images = this.images.filter(img => img.id !== imageId);
                const card = document.querySelector(`[data-id="${imageId}"]`);
                card.remove();
                this.updateBatchActions();
            }

            async compressAll() {
                const pendingImages = this.images.filter(img => img.status === 'pending');
                for (const imageData of pendingImages) {
                    await this.compressImage(imageData.id);
                }
            }

            async downloadAll() {
                const compressedImages = this.images.filter(img => img.status === 'compressed');
                for (const imageData of compressedImages) {
                    this.downloadImage(imageData.id);
                    await new Promise(resolve => setTimeout(resolve, 500)); // 避免浏览器阻止批量下载
                }
            }

            async downloadZip() {
                const compressedImages = this.images.filter(img => img.status === 'compressed');
                if (compressedImages.length === 0) {
                    this.showStatus('没有可下载的压缩图片', 'warning');
                    return;
                }
                
                const zip = new JSZip();
                
                for (const imageData of compressedImages) {
                    const arrayBuffer = await imageData.compressedBlob.arrayBuffer();
                    zip.file(`compressed_${imageData.originalName}`, arrayBuffer);
                }
                
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed_images.zip';
                a.click();
                URL.revokeObjectURL(url);
            }

            clearAll() {
                this.images = [];
                this.imageGrid.innerHTML = '';
                this.updateBatchActions();
            }

            updateBatchActions() {
                this.batchActions.style.display = this.images.length > 0 ? 'block' : 'none';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showStatus(message, type) {
                const statusDiv = document.createElement('div');
                statusDiv.className = `status-message status-${type}`;
                statusDiv.textContent = message;
                
                document.querySelector('.container').insertBefore(statusDiv, document.querySelector('.image-grid'));
                
                setTimeout(() => {
                    statusDiv.remove();
                }, 3000);
            }
        }

        // 初始化应用
        const compressor = new ImageCompressor();
    </script>
</body>
</html>
